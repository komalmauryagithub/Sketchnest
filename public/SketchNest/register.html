<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SketchNest | Register</title>
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #6b2aa6, #8139b9, #a455f3);
  font-family: 'Raleway', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* Background subtle texture */
.background-canvas {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
  opacity: 0.15;
  z-index: -1;
}

/* Floating registration card */
.sketch-frame {
  width: 380px;
  background: #fffefa;
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
  animation: float 4s ease-in-out infinite;
  text-align: center;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-12px); }
}

/* Heading */
h2 {
  color: #6b2aa6;
  margin-bottom: 25px;
  font-size: 26px;
  font-weight: 700;
}

/* Inputs */
input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  margin-bottom: 18px;
  border: 2px solid #ddd;
  border-radius: 12px;
  font-size: 15px;
  background: #faf8ff;
  transition: 0.3s;
}

input:focus {
  border-color: #a455f3;
  box-shadow: 0 0 6px rgba(164, 85, 243, 0.4);
  outline: none;
}

/* Button */
button {
  width: 100%;
  padding: 12px;
  border: none;
  background: linear-gradient(to right, #a455f3, #8139b9);
  color: white;
  font-size: 16px;
  font-weight: bold;
  border-radius: 12px;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
  margin-top: 10px;
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(130, 60, 200, 0.5);
}

/* Footer link */
.footer {
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}

.footer a {
  color: #6b2aa6;
  text-decoration: none;
  font-weight: 600;
}

.footer a:hover {
  text-decoration: underline;
}

  </style>
  <!-- <link rel="stylesheet" href="register.css"> -->
</head>
<body>
  <div class="background-canvas"></div>

  <div class="sketch-frame">
    <h2>Create Your Account</h2>
    <form>
      <!-- <input type="text" placeholder="Username" required> -->
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
    <div class="footer">
      Already a member? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
